<body>
    <script>
        // Arrow Functions

        // Definição Tradicional...
        // function soma(n1, n2) {
        //     return n1 + n2
        // }

        // Definição com Arrow Function
        // Sintaxe (Simplificada)
        // (parametros...) => <retorno>
        const soma = (n1, n2) => n1 + n2

        // Sintaxe (Função Completa)
        const multiplicar = (n1, n2) => {
            return n1 * n2
        }

        console.log(multiplicar(2, 5))

    </script>
</body>
